<ion-header>
  <ion-toolbar>
    <ion-title>Details utilisateur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="detailsUtilisateur$ | async as user">
    <ion-card-header>
      <ion-card-title>{{user.first_name}} {{user.last_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <img [src]="user.avatar">
      </ion-item>
      <p>{{user.email}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
